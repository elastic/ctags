
dist: trusty

language: c

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

services: docker

matrix:
  include:
      # linux
      - os: linux   # abi 57
        env: CXX="g++-7"
      # os x x86
      - os: osx     # abi 64
        env: CXX="clang"

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run -v `pwd`:/build --rm spacedragon/centos6_builder /bin/bash -c 'source scl_source enable devtoolset-3 && source ~/.bashrc && export CC=gcc && export CXX=g++ && yum install -y autoconf automake && ./autogen.sh && ./configure && make -j$(nproc) && make install';
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      ./autogen.sh
      ./configure
      make make -j$(nproc)
      make install
    fi

git:
  depth: 10

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(?:-[a-z0-9.-]+)?$/


deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "ctags"
  overwrite: true
  on:
    repo: elastic/ctags
    tags: true

